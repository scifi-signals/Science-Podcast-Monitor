name: Daily Podcast Monitor

on:
  schedule:
    # Runs daily at 6 AM Eastern (11:00 UTC during EST, 10:00 UTC during EDT)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create API key files
        run: |
          echo "${{ secrets.OPENAI_API_KEY }}" > openai_api_key.txt
          echo "${{ secrets.ANTHROPIC_API_KEY }}" > anthropic_api_key.txt

      - name: Run podcast monitor
        run: |
          python main.py --max 5

      - name: Update site and topic index
        run: |
          python update_site.py
          python generate_topic_index.py

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add digest_*.html history.json digest_manifest.json 2>/dev/null || true
          git add topic_index.json timeline_data.json topic_timeline.json 2>/dev/null || true
          git add data/summaries/ 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Auto-generated podcast digest $(date +'%Y-%m-%d')"
          git push
